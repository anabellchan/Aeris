<!doctype html>
<html>
<head>
    <!--<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Starting Angular</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/style.css" rel="stylesheet" />
    
</head>

<!-- Notice here that ng-app references our 'weatherApp' module -->
<body ng-app='weatherApp'>
    <!--Navigation Bar-->
    gfh
    <!-- Reference the application level controller for the title model. -->
    <div class="background" ng-controller="AppCtrl" ng-model="title">
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">{{title}}</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#weather">Weather <span class="sr-only">(current)</span></a></li>
                            <!--<li><a href="#weather">Weather</a></li>-->
                        </ul>
                        <!-- Split button -->
                        <div class="btn-group">
                            <!--<button type="button" class="btn btn-danger myList">Today</button>-->
                            <!--<button type="button" class="btn btn-danger dropdown-toggle myList" data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="city in cities"><a href="#">{{city.name}}</a></li>
                            </ul>-->
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="btn-group" role="group">
                                <button type="button" ng-click="toCelsius()" class="btn btn-warning">Celsius</button>
                                <button type="button" ng-click="toFahrenheight()" class="btn btn-danger">Fahrenheight</button>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>


            <!-- Our one page app works by switching views here. -->
            <div class="content">
                <div ng-view></div><br />
            </div>
        </div>
    </div>
    <!--angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="js/bootstrap.min.js"></script>

    <!--site-->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
